<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>TheUngamed version -0.1 </title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
            <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    </head>
    <body>
        <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1000 },
                    debug: false
        }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
        };
        var game = new Phaser.Game(config);
        var player;
        var ground;
        var cursors;
                    
        function preload () 
        {
            this.load.image('bg', 'ungamed_assets/cyberpunk-street.png');
            this.load.spritesheet('player', 'ungamed_assets/player.png', { frameWidth: 126, frameHeight: 145 });
        }
        
        function create ()
        {
            this.add.image(400, 300, 'bg');
            
            player = this.physics.add.sprite(126, 145, 'player');
            
            ground = this.physics.add.staticGroup();
            
            ground.create(800, 600);
            
            player.setCollideWorldBounds(true);
            
            cursors = this.input.keyboard.createCursorKeys();
            
            this.physics.add.collider(player, ground);
            
        }
        function update ()
        {
            if (cursors.left.isDown)
            {
                player.setVelocityX(-160);
                //player.anims.play('left', true);
            }
            else if (cursors.right.isDown)
            {
                player.setVelocityX(160);
        
                //player.anims.play('right', true);
            }
           
            else
            {
                player.setVelocityX(0);
        
                //player.anims.play('turn');
            }
             if (cursors.up.isDown)
            {
                player.setVelocityY(-330);
            }
        
            if (cursors.up.isDown && player.body.touching.down)
            {
                //player.setVelocityY(-330);
            }

        }
</script>
    </body>
</html>
